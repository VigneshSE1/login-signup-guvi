<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
                <form id="signup_form" method="POST">
                    <div class="signup_email_class">
                        <label for="emailid">Email</label>
                        <br>
                        <input type="email" id="signup_email" placeholder="Email">
                        <br>
                        <small id="email_error">Entered Email doesn't exist</small>
                    </div>
                    <div class="signup_password_class">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" id="signup_password" placeholder="Password">
                        <button class="show_password_class" id="show_password_id">Show</button>
                    </div>
                    <div class="signup_confirm_password_class">
                        <label for="confirm_password">Confirm Password</label>
                        <br>
                        <input type="password" id="signup_confirm_password" placeholder="Confirm Password">
                        <button class="show_confirm_password_class" id="show_confirm_password_id">Show</button>
                        <br>
                        <small id="password_error">Password doesn't match</small>
                    </div>
                    <br>
                    <div class="submit_class" id="form_submit">
                        <input type="submit" value="Register" class="submit_class" id="submit_id">
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src=" signup.js"></script>



</body>

</html>
